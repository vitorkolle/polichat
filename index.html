<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <title>Polichat</title>
</head>

<body>
    <div class="container" id="container">

        <div class="plataforma">
            <div class="header">
                <img class="simbolo-chat" src="./img/icones/simbolo chat.webp" alt="">
                <p>POLICHAT</p>
                <img src="./img/icones/menu.png" alt="" class="menu">
            </div>

            <div class="secoes">
                <div class="secao">
                    <div class="status1">
                        <img class="img-secao1" src="./img/icones/simbolo chat.webp" alt="">
                        <span class="atendimento1">EM ATENDIMENTO</span>
                    </div>
                    <div class="status2">
                        <img class="img-secao2" src="./img/icones/chat secao.png" alt="">
                        <span class="atendimento2">TODOS</span>
                    </div>
                    <div class="status3">
                        <img class="img-secao3" src="./img/icones/mail secao.png" alt="">
                        <span class="atendimento3">N√ÉO LIDOS</span>
                    </div>
                </div>
                
            <div class="secao-pesquisa">
                    <div class="pesquisa">
                        <img class="icon-pesquisa" src="./img/icones/icon search.png" alt="">
                    </div>
                    <div class="contato">
                        <img src="./img/icones/icon contato.png" alt="" class="icon-contato">
                    </div>
                    <div class="filtro">
                        <img src="./img/icones/filter icon.png" alt="" class="icon-filtro">
                    </div>
                </div>
            </div>
            <hr>

            <div class="container-cards" id="container-cards"></div>

        </div>
    </div>
</body>

</html>
